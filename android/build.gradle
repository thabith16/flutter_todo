buildscript {
    ext.kotlin_version = '1.7.10'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

apply from: '../config/constants.gradle' // (Optional) Include a constants file if used

android {
  // ... (existing content)

  plugins {
  id 'com.android.application' version '7.3.0' // Replace with your desired version (consult Flutter documentation)
  id 'com.android.library' version '7.3.0' // Optional if your project uses library modules
  id 'org.jetbrains.kotlin.android' version '1.7.10' // Replace with your desired version
  id 'com.google.gms.google-services' version '4.4.1' // Optional if using Google Services
}

}
